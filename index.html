<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="bootstrap.js"></script>
    <script type="text/javascript" src="jquery.mCustomScrollbar.concat.min.js"></script>
    <title>Perceptron</title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="jquery.mCustomScrollbar.css"/>
    <script type="text/javascript">
        $(window).load(function(){
            $("#resultado").mCustomScrollbar({
                scrollButtons:{
                    enable:true
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>K-TRON</h1>
        <div class="span12">
            <div class="row">
                <div class="span6">
                <div id="num_v">
                    <h3>Patrones</h3>
                    <div class="control-group">
                        <label>Numero de patrones: </label>
                        <input placeholder="Entero positivo" id="number" type="number" required />
                    </div>
                    <div class="control-group">
                        <label>Tipo: </label>
                        Función signo (-1)
                        <input id="tipo1" name="tipo" type="radio" value="-1" checked />
                        Función paso (0)
                        <input id="tipo2" name="tipo" type="radio" value="0" />
                    </div>
                    <button class="btn  btn-success" onclick="crear()" id="crear">Crear</button>
                </div>
                <div id="vals">

                </div>
                <div id="ws">
                    <h3>Pesos</h3>

                    <input placeholder="W1" class="input-mini" type="number" id="w1" required/>
                    <input placeholder="W1" class="input-mini" type="number" id="w2" required/>
                    <input placeholder="W1" class="input-mini" type="number" id="w3" required/>
                </div>
                <div id="er">
                    <h3>Factor de aprendizaje</h3>
                    <input placeholder="" type="number" id="e" required/>    </div>
                <div>
                    <button  class="btn btn-large btn-primary" onclick="result()" id="result">Generar</button>
                </div>
                </div>
                <div class="span5">
                    <h3>Resultado: </h3>
                    <div id="resultado" style="height: 600px;
                                        background: #ddd;
                                        padding-left: 25px;">

                    </div>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
